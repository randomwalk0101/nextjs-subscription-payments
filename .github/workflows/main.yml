# 机器人任务名称
name: Sync Upstream (from vercel/nextjs-subscription-payments)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Sync Upstream Repository
        uses: repo-sync/github-sync@v2
        with:
          upstream_repository: "vercel/nextjs-subscription-payments"
          upstream_branch: "main"
          target_branch: "main"
          token: ${{ secrets.GITHUB_TOKEN }}
